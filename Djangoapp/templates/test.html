<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'static.css' %}">
</head>
<body>
    <div class="container">
            <div class="header">
                <h1>Online Proctoring Test</h1>
            </div>
            <div class="question-container">
                <div class="question">
                    <p>What is the time complexity of heapsort?</p>
                </div>
                <ul class="options">
                    <li><input type="radio" name="option" id="option1"><label for="option1"> O(n)</label></li>
                    <li><input type="radio" name="option" id="option2"><label for="option2"> O(n log n)</label></li>
                    <li><input type="radio" name="option" id="option3"><label for="option3"> O(n^2)</label></li>
                    <li><input type="radio" name="option" id="option4"><label for="option4"> O(log n)</label></li>
                </ul>
            </div>
            <div id="camera-feed" justify-content="center">
                <img src="{% url 'video_feed' %}" width="300" height="200" />
            </div>
        </div>
    
    </div>

    <!-- Modal -->
    <div class="modal fade" id="malpracticeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Malpractice Detected</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Multiple faces detected or tab switch detected. Your test is terminated.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                $('#malpracticeModal').modal('show');
            }
        });

        function checkMalpractice() {
            fetch('/check_malpractice')
                .then(response => response.json())
                .then(data => {
                    if (data.malpractice) {
                        $('#malpracticeModal').modal('show');
                    }
                });
        }

        setInterval(checkMalpractice, 2000);  // Check for malpractice every 2 seconds
    </script>
</body>
</html>
