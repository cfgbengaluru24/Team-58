{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Online Test</title>
    <link rel="stylesheet" type="text/css" href="{% static 'static.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Online Test</h1>
        </div>
        <div class="question-container">
            <div class="question">
                <p>What is the time complexity of heapsort?</p>
            </div>
            <ul class="options">
                <li><input type="radio" name="option" id="option1"><label for="option1"> O(n)</label></li>
                <li><input type="radio" name="option" id="option2"><label for="option2"> O(n log n)</label></li>
                <li><input type="radio" name="option" id="option3"><label for="option3"> O(n^2)</label></li>
                <li><input type="radio" name="option" id="option4"><label for="option4"> O(log n)</label></li>
            </ul>
        </div>
        <div class="video-container">
            <img src="{% url 'video_feed' %}" width="300" height="200" />
        </div>
    </div>
</body>
<script>
    document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
            alert('You have switched the tab. You will be redirected to the home page.');
            window.location.href = 'http://127.0.0.1:8000'; // Replace with your actual home page URL
        }
    });
</script>
</html>
